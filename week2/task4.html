<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getNumber(index) {
        let result = 0;
        for (let i = 1; i <= index; i++) {
          if (i % 3 === 1) {
            result += 4;
          } else if (i % 3 === 2) {
            result += 4;
          } else {
            result -= 1;
          }
        }
        console.log(result);
      }
      // i=1,1%3=1,0+4=4
      // i=2,2%3=2,4+4=8
      // 印出8
      // sum=1
      // i=0,0%3=0,1-1=0
      // i=1,1%3=1,0+4=4
      // i=2,2%3=2,4+4=8

      getNumber(1); // print 4
      getNumber(5); // print 15
      getNumber(10); // print 25
      getNumber(30); // print 70
    </script>
  </body>
</html>
